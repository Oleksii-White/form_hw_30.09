<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- <div class="designCube firstCube"></div>
        <div class="designCube secondCube"></div> -->
        <div class="mainForm">
            <div class="headerForm">
                <h1>Create An Account</h1>
                <div class="headerDescription">
                    <h2>Create an account to enjoy all the services without any ads for free!</h2>
                </div>
            </div>
            <div class="mainBlockForm">
                <div class="mail">
                    <input class="inputStyle" type="text" name="mail" placeholder="Email Address">
                </div>
                <div class="pass">
                    <input class="inputStyle" type="password" name="Password" id="" placeholder="Password">
                </div>
                <div class="persName">
                    <input class="inputStyle" type="text" name="Name" placeholder="Name">
                    <input class="inputStyle" type="text" name="Lastame" placeholder="Lastname">
                </div>
                <div class="phoneSection">
                    <p>Enter your phone number</p>
                    <div class="numberInputSection">
                        <input class="inputStyle" type="number" name="code" id="code" placeholder="+43">
                        <input class="inputStyle" type="number" name="number" id="phoneNumber" placeholder="1234567890">
                    </div>
                </div>
                <div class="accountTypeSection">
                    <p>Please, select the account type</p>
                    <div class="typeAccount">            
                        <div>
                            <input type="radio" id="Free" name="account" value="Free"  />
                            <label for="Free">Free account</label>
                        </div>
                        <div>
                            <input type="radio" id="Premium" name="account" value="Premium" />
                            <label for="dewey">Premium account</label>
                        </div>
                        <div>
                            <input type="radio" id="Luxury" name="account" value="Luxury" checked>
                            <label for="Luxury">Luxury account</label>
                        </div>
                    </div> 
                </div>
                <div class="createButton">
                    <button type="submit">Create Button</button>
                </div>
            </div>
            <div class="footerForm">
                <p>Alredy Have an Account? <a class="footerLink" href="#">Sign In</a></p>
            </div>

        </div>
    </main>
</body>
</html>
